<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Student Login</title>
    <!-- Link to the shared CSS file -->
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <header>
      <div class="container">
        <h1>Student Attendance System</h1>
        <nav>
          <ul>
            <li><a href="./login.html">Login</a></li>
            <li><a href="./mark_attendance.html">Mark Attendance</a></li>
          </ul>
        </nav>
      </div>
    </header>
    
    <div class="container">
      <h2>Student Login</h2>
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <ul style="color:red;">
            {% for message in messages %}
              <li>{{ message }}</li>
            {% endfor %}
          </ul>
        {% endif %}
      {% endwith %}
      <form method="post">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>
        <label for="roll_number">Roll Number:</label><br>
        <input type="text" id="roll_number" name="roll_number" required><br><br>
        <input type="submit" value="Login">
      </form>
    </div>
    
    <footer>
      <p>&copy; 2025 Student Attendance System</p>
    </footer>
  </body>
</html>
